</head>

    <script>
        let currentLang = 'en';
        let selectedType = '';
        let selectedIDE = '';

        function setLang(lang) {
            currentLang = lang;
            document.body.className = lang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });

            document.querySelectorAll('[data-placeholder-' + lang + ']').forEach(el => {
                el.placeholder = el.getAttribute('data-placeholder-' + lang);
            });
        }

        function selectType(el, type) {
            document.querySelectorAll('#step3 .option-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedType = type;
        }

        function selectIDE(el, ide) {
            document.querySelectorAll('#step4 .option-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedIDE = ide;
        }

        function generate() {
            const name = document.getElementById('projectName').value || 'My Project';
            const purpose = document.getElementById('projectPurpose').value || 'My awesome project';
            const timestamp = new Date().toISOString().slice(0, 16).replace('T', ' ');

            // Simple type mapping
            const typeMap = {
                'website': 'frontend: Web',
                'app': 'frontend: Mobile App',
                'desktop': 'frontend: Desktop App',
                'other': '# Will be detected automatically'
            };

            const pathMap = {
                'cursor': '.cursor/rules/',
                'windsurf': '.windsurf/rules/',
                'vscode': '.github/',
                'claude': '(project root)',
                '': '(your project folder)'
            };

            const fileMap = {
                'cursor': 'guardian.mdc',
                'windsurf': 'guardian.md',
                'vscode': 'copilot-instructions.md',
                'claude': 'CLAUDE.md',
                '': 'guardian.mdc'
            };

            const mdc = `---
description: üõ°Ô∏è GUARDIAN - Read BEFORE any action
globs: **/*
alwaysApply: true
---

# üõ°Ô∏è ${name} GUARDIAN
> Purpose: ${purpose}
> Updated: ${timestamp}

---

## üìã SIMPLE RULES

| Before doing anything | Do this |
|-----------------------|---------|
| Creating a new file | Ask: "Does a similar file exist?" |
| Changing something | Ask: "Will this break anything?" |
| Not sure | Ask: "What do you mean?" |

---

## üèóÔ∏è PROJECT TYPE
\`\`\`yaml
${typeMap[selectedType] || typeMap['other']}
\`\`\`

---

## üìÇ IMPORTANT FILES
\`\`\`yaml
# Add your important files here
# Example: src/main.js: main-file
\`\`\`

---

## üîí DON'T CHANGE
\`\`\`yaml
# List things the AI should never change
# Example: - Don't change the database
\`\`\`

---

## ‚ö†Ô∏è BE CAREFUL
\`\`\`yaml
# List sensitive files
# Example: - config.js: has passwords
\`\`\`

---

## üìù HISTORY
\`\`\`yaml
- ${timestamp}: Created with Guardian-H web generator
\`\`\`
`;

            window.guardianContent = mdc;
            window.guardianFilename = fileMap[selectedIDE] || 'guardian.mdc';

            document.getElementById('pathDisplay').textContent = pathMap[selectedIDE] + window.guardianFilename;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function download() {
            const blob = new Blob([window.guardianContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = window.guardianFilename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        setLang('en');
    </script>
